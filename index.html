<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRB Wallet Tracker on PulseChain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <h1>TRB Wallet Tracker</h1>
            <div id="controls">
                <label for="max-depth">Max Depth:</label>
                <input type="number" id="max-depth" min="1" max="5" value="3">
                <button id="update-depth">Update Depth</button>
                <button id="refresh-data">Refresh Data</button>
                <button id="toggle-theme">Toggle Light/Dark Mode</button>
            </div>
            <div id="filter-controls">
                <h3>Filters</h3>
                <label for="date-from">From:</label>
                <input type="date" id="date-from">
                <label for="date-to">To:</label>
                <input type="date" id="date-to">
                <label for="amount-min">Min Amount:</label>
                <input type="number" id="amount-min">
                <label for="amount-max">Max Amount:</label>
                <input type="number" id="amount-max">
                <button id="apply-filters">Apply Filters</button>
            </div>
            <div id="analytics">
                <h3>Analytics</h3>
                <p>Total Transactions: <span id="total-transactions">0</span></p>
                <p>Total Volume: <span id="total-volume">0</span> TRB</p>
                <p>Average Transaction: <span id="avg-transaction">0</span> TRB</p>
            </div>
        </div>
        <div id="main-content">
            <div id="visualization-container">
                <div class="loading" style="display: none;">Loading...</div>
            </div>
            <div id="wallet-details"></div>
            <div id="error-message"></div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
